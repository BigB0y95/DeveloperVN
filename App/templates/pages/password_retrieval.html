{% extends "base_sub.html" %}
{% load static %}
{% block title %}Lấy lại Mật Khẩu{% endblock %}
<!-- body -->
{% block body %}
    <body class="text-center" style="background-image: url({% static 'image/background/sign_in.png' %})">
    <form class="form-register" action="\guima?path={{path}}" method="post" id="form-change-pass">
        {% csrf_token %}
        <a href="\trangchu"><img class="mb-4" src="/media/{{logo.image}}" alt="DeveloperVietNam" title="DeveloperVietNam" width="72" height="72"></a>
        <h3 class="h3 mb-3 font-weight-normal">Lấy lại mật khẩu</h3>
        <p class="mt_t30 text-muted text-left nomargin_bottom">Mã xác nhận sẽ được gửi đến địa chỉ email của bạn</p>
        <p class="mt_t10 text-muted text-left nomargin_bottom">Nhập địa chỉ email</p>
        <input type="email" id="email" name="email" class="form-control" placeholder="Email" autofocus="">
        
        {% if message != null %}
            <div class="text-left">
                <p class="red">{{ message }}</p>
            </div>
        {% endif %}

        <button class="btn btn-lg btn-rs btn-block mt_t30 bold" id="change_pas_btn" type="submit">Gửi mã xác nhận</button>
{% endblock %}
