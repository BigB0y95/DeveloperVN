{% extends "base_sub.html" %}
{% load static %}
{% block title %}Thay Đổi Mật Khẩu{% endblock %}
<!-- body -->
{% block body %}
    <body class="text-center" style="background-image: url({% static 'image/background/sign_in.png' %})">
    <form class="form-register" action="\thaydoimatkhau?path={{path}}" method="post" id="form-change-pass">
        {% csrf_token %}
        <a href="\trangchu"><img class="mb-4" src="/media/{{logo.image}}" alt="DeveloperVietNam" title="DeveloperVietNam" width="72" height="72"></a>
        <h3 class="h3 mb-3 font-weight-normal">Thay đổi mật khẩu</h3>
        <p class="mt_t10 text-muted text-left nomargin_bottom">Mật khẩu hiện tại</p>
        <input type="password" id="currentPassword" name="currentPassword" class="form-control" placeholder="Mật khẩu hiện tại" autofocus="">
        {% if message != null %}
            <div class="text-left">
                <p class="red">{{ message }}</p>
            </div>
        {% endif %}
        <p class="mt_t10 text-muted text-left nomargin_bottom">Mật khẩu mới</p>
        <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="Mật khẩu mới">
        <p class="mt_t10 text-muted text-left nomargin_bottom">Xác nhận mật khẩu</p>
        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Xác nhận mật khẩu">

        <button class="btn btn-lg btn-rs btn-block mt_t30 bold" id="change_pas_btn" type="submit">Đổi mật khẩu</button>
{% endblock %}
